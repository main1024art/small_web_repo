<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户管理</title>
</head>
<body>
<form action="{{ urlfor `UserController.Query` }}" method="GET">
    <input name="q" value="{{ .q }}" />
    <input type="submit" value="查询"/>
</form>
<a href="{{ urlfor `UserController.ModifyUsers` }}">编辑</a>
<a href="{{ urlfor `AuthController.Logout` }}">退出登录</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>

    </tr>
    </thead>
    <tbody>
    {{ range .users }}
    <tr>
        <td>{{ .Id }}</td>
        <td>{{ .Name }}</td>
        <td>{{ .Email }}</td>
        <td>{{ .Password }}</td>
        <td>
                <a href="{{ urlfor `UserController.DeleteUser` }}?id={{ .Id }}">删除</a>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>
